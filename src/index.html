<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=500, initial-scale=1.0" />
    <title>Audio Transcriber</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f7f7;
      }
      .container {
        max-width: 420px;
        margin: 30px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px #0001;
        padding: 24px;
        position: relative;
      }
      .pin-button {
        position: absolute;
        top: 16px;
        left: 16px;
        width: 32px;
        height: 32px;
        border: none;
        border-radius: 4px;
        background: #eee;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
      }
      .pin-button:hover {
        background: #e0e0e0;
      }
      .pin-button.active {
        background: #1976d2;
        color: white;
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 18px;
        text-align: center;
      }
      #transcript {
        width: 100%;
        min-height: 90px;
        font-size: 1.1em;
        margin: 12px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f9f9f9;
        resize: none;
      }
      .btn {
        display: inline-block;
        margin: 8px 4px 0 0;
        padding: 10px 18px;
        font-size: 1em;
        border: none;
        border-radius: 6px;
        background: #1976d2;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:disabled {
        background: #aaa;
        cursor: not-allowed;
      }
      .status {
        margin: 10px 0 0 0;
        font-size: 0.98em;
        color: #555;
        min-height: 22px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="pinButton" class="pin-button" title="Toggle always on top">
        ðŸ“Œ
      </button>
      <h1>Audio Transcriber</h1>
      <button id="recordBtn" class="btn">Start Recording</button>
      <div class="status" id="status"></div>
      <textarea
        id="transcript"
        placeholder="Transcribed text will appear here..."
        readonly
      ></textarea>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
